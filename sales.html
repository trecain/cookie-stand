<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/skeleton.css">
    <link rel="stylesheet" type="text/css" href="css/table.css">
    <title>Cookies Sales</title>
</head>

<body>
    <header>

    </header>
    <div class="tablestyle">
        <h1 class="title">Salmon Cookies</h1>
        <table id="deleteTable" class="u-full-width">
            <thead>
                <tr>
                    <th>Location</th>
                    <th>6:00 am</th>
                    <th>7:00 am</th>
                    <th>8:00 am</th>
                    <th>9:00 am</th>
                    <th>10:00 am</th>
                    <th>11:00 am</th>
                    <th>12:00 pm</th>
                    <th>1:00 pm</th>
                    <th>2:00 pm</th>
                    <th>3:00 pm</th>
                    <th>4:00 pm</th>
                    <th>5:00 pm</th>
                    <th>6:00 pm</th>
                    <th>7:00 pm</th>
                    <th>8:00 pm</th>
                    <th>Totals</th>
                </tr>
            </thead>
            <tbody id="tbodyTable"></tbody>
            <tfoot id="tfootTable"></tfoot>
        </table>
        <form id="storeForm">
            <fieldset>
                <label for="storeName">Enter store name:</label>
                <input id="storeName" name="storeName" type="text" />
                <label for="minHourly">Enter min number of cookies sold per hour.</label>
                <input id="minHourly" name="minHourly" type="number" />
                <label for="maxHourly">Enter max number of cookies sold per hour.</label>
                <input id="maxHourly" name="maxHourly" type="number" />
                <label for="avgHourly">Enter avg number of cookies sold per hour.</label>
                <input id="avgHourly" name="avgHourly" type="number" />
            </fieldset>
            <input type="submit" name="" value="add a store">
        </form>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
